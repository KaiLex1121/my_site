{% extends 'base.html' %}



{% block left_column_content %}

    {% for dict in posts %}

        <h2> {{ dict.title }} </h2>
        <h5> {{ dict.description }}, {{ dict.date }} </h5>
        <div class="fakeimg" style="height:200px;">Image</div>
        <p> {{ dict.content }} </p>

    {% endfor %}

{% endblock %}
